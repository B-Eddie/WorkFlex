<!DOCTYPE html>
<html>
    <!--https://workschedule.net/-->
    <head>
        <title>WorkFlex</title>
        <script src="../../static/javascript/rwtc.js"></script>
        <link rel="stylesheet" href="../../static/css/rwtc.css">
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask Calendar</title>
        <!-- Include jQuery first -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Include FullCalendar CSS and JS from CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../../static/images/circle-favicon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> <!--Font-->

        <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet"> <!--icons-->
    </head>
    <body>
        <header>
            <div id="nav1">
                <img src="../../static/images/horizontal-logo.png" alt="image" width="200em">
            </div>
            <div id="nav2">
                <a class="navh" href="{{ url_for('bp.home') }}">Home</a>
                <a class="navh" href="{{ url_for('bp.calendar') }}">Calendar</a>
                {% if employee_supervisor == 'employee' %}
                    <a class="rwtc navh" href="{{ url_for('bp.rwtc') }}">Shift Change</a>
                    <a class="navh" href="{{ url_for('bp.shift_add') }}">Add Shifts</a>
                {% endif %}
                {% if employee_supervisor == 'supervisor' %}
                    <a class="navh" href="{{ url_for('bp.employees') }}">Employees</a>
                    <a class="navh" href="{{ url_for('bp.shift_add') }}">Add Shifts</a>
                    <a class="rwtc navh" href="{{ url_for('bp.rwtc') }}">Shift Change</a>
                {% endif %}
                <div id="profile">
                    <!--make icon have name when pressed and if too long, make it "..."-->
                    <i class="fa-light fa-user"></i>
                    <div id="profile-right">
                        <h1 id="profile-popup-username">{{ info.username }}</h1>
                        <h4 id="profile-popup-es">{{ employee_supervisor }}</h4>
                        <div id="profile-popup">
                            <i class="fa-regular fa-arrow-right-from-bracket"></i>
                            <h3 id="profile-popup-logout"><a href="{{ url_for('bp.logout') }}">Log Out</a></h3>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <div id="selective-gray-background"></div>
        <main>
            <div id="form-container">
                <h1>Switch Work Times</h1>
                <form action="/request-work-time-change-submit" method="post">
                    <label for="shift_title">Your Shift Time:</label>
                    <select id="shift_title" name="shift_title" required>
                        {% for shift in current_times %}
                            <option value="{{ shift.id }}">{{ shift.date }} - {{ shift.start_time }} to {{ shift.end_time }}</option>
                        {% endfor %}
                    </select>

                    <label for="switch_type">Switch Type:</label>
                    <select id="switch_type" name="switch_type" required>
                        <option value="individual">Individual Shift</option>
                        <option value="whole">Entire Shift</option>
                    </select>

                    <label for="target_employee">Co-worker to Switch With:</label>
                    <select id="target_employee" name="target_employee" required>
                        {% for human in coworkers %}
                            <option value="{{ human.id }}">{{ human.email }}</option>
                        {% endfor %}
                    </select>

                    <label for="available_shifts">Available Shifts:</label>
                    <select id="available_shifts" name="available_shifts" required>
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div id='calendar'></div>
        </main>
    </body>
</html>
